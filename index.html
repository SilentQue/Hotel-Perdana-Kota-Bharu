<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to [Your Hotel Name]</h1>
    <p>Discover more about our hotel, amenities, and special offers!</p>
    <a href="https://www.yourhotelwebsite.com" target="_blank">Learn More About Our Hotel</a>
    
    <h2>Scan the QR Code</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://silentque.github.io/my-hyperlink-site/&size=150x150" alt="QR Code">
</body>
</html>
